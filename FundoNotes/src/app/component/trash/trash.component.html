<div style="display: flex; flex-wrap: wrap; margin-left: 8vw;">
    <div *ngIf="trashList.length==0">
        <h1>No trash notes</h1>
    </div>
    <div *ngFor="let trash of trashList" style="width: fit-content;">
        <app-displaynote [noteDetails]="trash"  (updateList)="handleTrashNotesList($event)"  [container]="'trash'"></app-displaynote>
    </div>
</div>
