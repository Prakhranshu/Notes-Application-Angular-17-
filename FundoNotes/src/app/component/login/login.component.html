<div class="login">
        <div class="login-outterbox">
            <div class="login-upperbox">
                <div class="login-fundo">
                    <h1 style="color: rgb(222, 222, 23);">Fundo</h1>
                    <h1>Sign in</h1>
                    <h2>Use your Fundo Account</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="credentials">
                        <div class="input">

                            <mat-form-field class="login-example-full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="email" type="text" placeholder="Enter your username">
                            </mat-form-field>

                            <mat-form-field class="login-example-full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" type="password"
                                    placeholder="Enter your password">
                            </mat-form-field>


                        </div>
                        <h4 style="color: indigo"><b>Forgot Password</b></h4>
                        <div class="login-submit">
                            <h4 style="color: indigo"><b>Create Account</b></h4>
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-lowerbox">
                <div class="language">
                    <select id="login-cars">
                        <option value="volvo">English (United States)</option>
                        <option value="saab">Hindi (India)</option>
                        <option value="opel">Spanish</option>
                        <option value="audi">French</option>
                      </select>
                </div>
                <div class="login-help">
                    <h5>Help</h5>
                    <h5>Privacy</h5>
                    <h5>Terms</h5>
                </div>
                
            </div>
        </div>
</div>
